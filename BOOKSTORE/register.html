<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

</head>
<body>

    <div class="logo">
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6.253v13m0-13C10.832 5.477 9.246 5 7.5 5S4.168 5.477 3 6.253v13C4.168 19.523 5.754 20 7.5 20s3.332-.477 4.5-1.247m0-13C13.168 5.477 14.754 5 16.5 5s3.332.477 4.5 1.247v13C19.832 19.523 21.418 20 23 20s-1.168-.477-2.5-1.247v-13z" />

    </nav>
  </header>

  <main>
    <div class="card">
      <h2>Register</h2>
      <form>
        <div class="form-group">
          <label for="name">Name</label>
          <input id="name" type="text" placeholder="Enter your name" />
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input id="email" type="email" placeholder="Enter your email" />
        </div>
        <div class="form-group">
          <label for="register-password">Password</label>
          <input id="register-password" type="password" placeholder="Enter your password" />
        </div>
        <div class="form-group">
          <label for="confirm-password">Confirm Password</label>
          <input id="confirm-password" type="password" placeholder="Confirm your password" />
        </div>
        <button type="submit">Register</button>
      </form>
    </div>
  </main>
